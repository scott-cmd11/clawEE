openapi: 3.1.0
info:
  title: Claw-EE Control API
  version: 0.1.0
  description: >
    Security-first control-plane API for Claw-EE. Includes budget, approval,
    audit, policy reload, channel operations, and attestation endpoints.
servers:
  - url: http://localhost:8080
security:
  - bearerAuth: []
paths:
  /_clawee/control/status:
    get:
      summary: Get control-plane status
      responses:
        "200":
          description: Status payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ControlStatus"
  /_clawee/control/metrics:
    get:
      summary: Get runtime metrics
      responses:
        "200":
          description: Metrics payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ControlMetrics"
  /_clawee/control/suspend:
    post:
      summary: Suspend forwarding
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/OkStatus"
  /_clawee/control/resume:
    post:
      summary: Resume forwarding
      responses:
        "200":
          $ref: "#/components/responses/OkStatus"
  /_clawee/control/approvals/pending:
    get:
      summary: List pending approvals
      responses:
        "200":
          description: Pending approvals
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  approvals:
                    type: array
                    items:
                      $ref: "#/components/schemas/ApprovalRecord"
  /_clawee/control/approvals/{id}/approve:
    post:
      summary: Approve pending high-risk action
      parameters:
        - $ref: "#/components/parameters/ApprovalId"
      responses:
        "200":
          description: Approval fully satisfied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApprovalActionResponse"
        "202":
          description: Partial approval accepted, quorum not yet met
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApprovalActionResponse"
  /_clawee/control/approvals/{id}/deny:
    post:
      summary: Deny pending high-risk action
      parameters:
        - $ref: "#/components/parameters/ApprovalId"
      responses:
        "200":
          description: Approval denied
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  approval:
                    $ref: "#/components/schemas/ApprovalRecord"
  /_clawee/control/audit/recent:
    get:
      summary: List recent audit ledger events
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: Recent audit events
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  events:
                    type: array
                    items:
                      type: object
                      additionalProperties: true
  /_clawee/control/audit/verify:
    get:
      summary: Verify hash-chain integrity of audit ledger
      responses:
        "200":
          description: Audit ledger integrity verified
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuditVerifyResponse"
        "409":
          description: Audit ledger integrity failure detected
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuditVerifyResponse"
  /_clawee/control/audit/attestation:
    get:
      summary: Generate audit attestation payload
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
        - name: since
          in: query
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: Audit attestation payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuditAttestationPayload"
  /_clawee/control/audit/attestation/export:
    post:
      summary: Export sealed audit attestation snapshot
      responses:
        "200":
          description: Export metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  snapshot_path:
                    type: string
                  chain_path:
                    type: string
                  count:
                    type: integer
                  final_hash:
                    type: string
  /_clawee/control/audit/attestation/verify:
    post:
      summary: Verify audit snapshot and optional chain
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [snapshot_path]
              properties:
                snapshot_path:
                  type: string
                chain_path:
                  type: string
      responses:
        "200":
          description: Verification result
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  snapshot:
                    type: object
                    additionalProperties: true
                  chain:
                    type: object
                    nullable: true
                    additionalProperties: true
        "409":
          description: Verification failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  snapshot:
                    type: object
                    additionalProperties: true
                  chain:
                    type: object
                    nullable: true
                    additionalProperties: true
  /_clawee/control/security/invariants:
    get:
      summary: Get runtime security invariants status
      responses:
        "200":
          description: Invariant status
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /_clawee/control/security/conformance/export:
    post:
      summary: Export signed security conformance snapshot + chain entry
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                report_path:
                  type: string
                chain_path:
                  type: string
      responses:
        "200":
          description: Export result
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /_clawee/control/security/conformance/verify:
    post:
      summary: Verify signed security conformance report and optional chain
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [report_path]
              properties:
                report_path:
                  type: string
                chain_path:
                  type: string
      responses:
        "200":
          description: Verification success
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        "409":
          description: Verification failure
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /_clawee/control/approvals/attestation:
    get:
      summary: Generate approval attestation payload
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
        - name: since
          in: query
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: Attestation payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApprovalAttestationPayload"
  /_clawee/control/approvals/attestation/export:
    post:
      summary: Export sealed approval attestation snapshot
      responses:
        "200":
          description: Export metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  snapshot_path:
                    type: string
                  chain_path:
                    type: string
                  count:
                    type: integer
                  final_hash:
                    type: string
  /_clawee/control/approvals/attestation/verify:
    post:
      summary: Verify snapshot and optional chain
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [snapshot_path]
              properties:
                snapshot_path:
                  type: string
                chain_path:
                  type: string
      responses:
        "200":
          description: Verification result
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  snapshot:
                    type: object
                    additionalProperties: true
                  chain:
                    type: object
                    nullable: true
                    additionalProperties: true
  /_clawee/control/channel/send:
    post:
      summary: Queue outbound channel message
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [channel, destination, text]
              properties:
                channel:
                  type: string
                  enum: [slack, teams, discord, email, webhook]
                destination:
                  type: string
                text:
                  type: string
                metadata:
                  type: object
                  additionalProperties: true
      responses:
        "200":
          description: Message queued
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  message:
                    $ref: "#/components/schemas/ChannelMessage"
  /_clawee/control/channel/delivery:
    get:
      summary: List outbound delivery status
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: Delivery rows
          content:
            application/json:
              schema:
                type: object
                properties:
                  deliveries:
                    type: array
                    items:
                      type: object
                      additionalProperties: true
  /_clawee/control/channel/delivery/{id}/retry:
    post:
      summary: Force retry of failed/pending delivery
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Retry accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /_clawee/control/initiatives:
    get:
      summary: List initiatives
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, running, paused, completed, cancelled, failed]
        - name: source
          in: query
          schema:
            type: string
        - name: priority
          in: query
          schema:
            type: string
            enum: [low, normal, high, urgent]
      responses:
        "200":
          description: Initiative list
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  initiatives:
                    type: array
                    items:
                      $ref: "#/components/schemas/InitiativeRecord"
    post:
      summary: Create an initiative
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InitiativeCreateRequest"
      responses:
        "200":
          description: Existing initiative returned (deduped)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InitiativeCreateResponse"
        "201":
          description: Initiative created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InitiativeCreateResponse"
  /_clawee/control/initiatives/{id}/tasks:
    get:
      summary: List tasks for an initiative
      parameters:
        - $ref: "#/components/parameters/InitiativeId"
      responses:
        "200":
          description: Initiative task list
          content:
            application/json:
              schema:
                type: object
                properties:
                  initiative:
                    $ref: "#/components/schemas/InitiativeRecord"
                  count:
                    type: integer
                  tasks:
                    type: array
                    items:
                      $ref: "#/components/schemas/InitiativeTaskRecord"
        "404":
          description: Initiative not found
  /_clawee/control/initiatives/{id}/events:
    get:
      summary: List initiative events (latest first)
      parameters:
        - $ref: "#/components/parameters/InitiativeId"
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5000
      responses:
        "200":
          description: Initiative event list
          content:
            application/json:
              schema:
                type: object
                properties:
                  initiative:
                    $ref: "#/components/schemas/InitiativeRecord"
                  count:
                    type: integer
                  events:
                    type: array
                    items:
                      $ref: "#/components/schemas/InitiativeEventRecord"
        "404":
          description: Initiative not found
  /_clawee/control/initiatives/{id}/start:
    post:
      summary: Start an initiative
      parameters:
        - $ref: "#/components/parameters/InitiativeId"
      responses:
        "200":
          description: Initiative started
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InitiativeStatusResponse"
        "404":
          description: Initiative not found
  /_clawee/control/initiatives/{id}/pause:
    post:
      summary: Pause an initiative
      parameters:
        - $ref: "#/components/parameters/InitiativeId"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        "200":
          description: Initiative paused
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InitiativeStatusResponse"
        "404":
          description: Initiative not found
  /_clawee/control/initiatives/{id}/cancel:
    post:
      summary: Cancel an initiative
      parameters:
        - $ref: "#/components/parameters/InitiativeId"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        "200":
          description: Initiative cancelled
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InitiativeStatusResponse"
        "404":
          description: Initiative not found
  /_clawee/control/initiatives/{id}/interrupt:
    post:
      summary: Interrupt an initiative (pauses active work)
      parameters:
        - $ref: "#/components/parameters/InitiativeId"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        "200":
          description: Initiative interrupted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InitiativeStatusResponse"
        "404":
          description: Initiative not found
  /_clawee/control/reload/policies:
    post:
      summary: Reload policy catalog
      responses:
        "200":
          $ref: "#/components/responses/FingerprintOk"
  /_clawee/control/reload/approval-policy:
    post:
      summary: Reload approval-policy catalog
      responses:
        "200":
          $ref: "#/components/responses/FingerprintOk"
  /_clawee/control/reload/capability-policy:
    post:
      summary: Reload capability policy catalog
      responses:
        "200":
          $ref: "#/components/responses/FingerprintOk"
  /_clawee/control/reload/model-registry:
    post:
      summary: Reload model registry
      responses:
        "200":
          $ref: "#/components/responses/FingerprintOk"
  /_clawee/control/reload/control-tokens:
    post:
      summary: Reload control RBAC token catalog
      responses:
        "200":
          description: Reloaded token catalog state
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /_clawee/control/reload/channel-destination-policy:
    post:
      summary: Reload channel destination policy
      responses:
        "200":
          description: Destination policy state
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /_clawee/control/reload/approval-attestation-signing:
    post:
      summary: Reload approval attestation signing keys
      responses:
        "200":
          description: Signing state
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /_clawee/control/reload/audit-attestation-signing:
    post:
      summary: Reload audit attestation signing keys
      responses:
        "200":
          description: Signing state
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /_clawee/control/reload/security-conformance-signing:
    post:
      summary: Reload security conformance signing keys
      responses:
        "200":
          description: Signing state
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /_clawee/control/modality/ingest:
    post:
      summary: Ingest validated modality observation (control plane)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ModalityIngestRequest"
      responses:
        "200":
          description: Observation ingested
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        "400":
          description: Schema validation failed
        "413":
          description: Payload size limit exceeded
  /_clawee/channel/{channel}/inbound:
    post:
      summary: Ingest inbound channel event (connector)
      security:
        - channelTokenHeader: []
      parameters:
        - name: channel
          in: path
          required: true
          schema:
            type: string
            enum: [slack, teams, discord, email, webhook]
        - name: x-channel-signature
          in: header
          required: false
          schema:
            type: string
        - name: x-channel-timestamp
          in: header
          required: false
          schema:
            type: string
        - name: x-channel-event-id
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [source, sender, text]
              properties:
                source:
                  type: string
                  maxLength: 256
                sender:
                  type: string
                  maxLength: 256
                text:
                  type: string
                  maxLength: 8000
                event_id:
                  type: string
                metadata:
                  type: object
                  additionalProperties: true
      responses:
        "200":
          description: Event ingested
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    channelTokenHeader:
      type: apiKey
      in: header
      name: x-channel-token
  parameters:
    ApprovalId:
      name: id
      in: path
      required: true
      schema:
        type: string
    InitiativeId:
      name: id
      in: path
      required: true
      schema:
        type: string
  responses:
    OkStatus:
      description: Action accepted and status returned
      content:
        application/json:
          schema:
            type: object
            properties:
              ok:
                type: boolean
              status:
                type: object
                additionalProperties: true
    FingerprintOk:
      description: Reload succeeded
      content:
        application/json:
          schema:
            type: object
            properties:
              ok:
                type: boolean
              fingerprint:
                type: string
  schemas:
    InitiativeRecord:
      type: object
      properties:
        id:
          type: string
        source:
          type: string
        external_ref:
          type: string
          nullable: true
        title:
          type: string
        description:
          type: string
        priority:
          type: string
          enum: [low, normal, high, urgent]
        risk_class:
          type: string
          enum: [low, medium, high, critical]
        status:
          type: string
          enum: [pending, running, paused, completed, cancelled, failed]
        requested_by:
          type: string
        metadata:
          type: object
          additionalProperties: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
          nullable: true
        finished_at:
          type: string
          format: date-time
          nullable: true
        last_error:
          type: string
          nullable: true
    InitiativeTaskRecord:
      type: object
      properties:
        id:
          type: string
        initiative_id:
          type: string
        sequence:
          type: integer
        task_type:
          type: string
        payload:
          type: object
          additionalProperties: true
        status:
          type: string
          enum: [queued, running, retry, completed, failed, cancelled]
        retry_count:
          type: integer
        max_retries:
          type: integer
        next_run_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
          nullable: true
        finished_at:
          type: string
          format: date-time
          nullable: true
        last_error:
          type: string
          nullable: true
    InitiativeEventRecord:
      type: object
      properties:
        id:
          type: integer
        initiative_id:
          type: string
        task_id:
          type: string
          nullable: true
        event_type:
          type: string
        actor:
          type: string
        payload:
          type: object
          additionalProperties: true
        timestamp:
          type: string
          format: date-time
        previous_hash:
          type: string
        current_hash:
          type: string
    InitiativeStats:
      type: object
      properties:
        enabled:
          type: boolean
        total:
          type: integer
        pending:
          type: integer
        running:
          type: integer
        paused:
          type: integer
        completed:
          type: integer
        cancelled:
          type: integer
        failed:
          type: integer
        task_queued:
          type: integer
        task_running:
          type: integer
        task_retry:
          type: integer
        task_failed:
          type: integer
    InitiativeCreateTaskRequest:
      type: object
      required: [task_type]
      properties:
        task_type:
          type: string
        payload:
          type: object
          additionalProperties: true
        max_retries:
          type: integer
    InitiativeCreateRequest:
      type: object
      required: [source, title]
      properties:
        source:
          type: string
        external_ref:
          type: string
        title:
          type: string
        description:
          type: string
        priority:
          type: string
          enum: [low, normal, high, urgent]
        risk_class:
          type: string
          enum: [low, medium, high, critical]
        metadata:
          type: object
          additionalProperties: true
        tasks:
          type: array
          items:
            $ref: "#/components/schemas/InitiativeCreateTaskRequest"
    InitiativeCreateResponse:
      type: object
      properties:
        ok:
          type: boolean
        created:
          type: boolean
        initiative:
          $ref: "#/components/schemas/InitiativeRecord"
        tasks:
          type: array
          items:
            $ref: "#/components/schemas/InitiativeTaskRecord"
    InitiativeStatusResponse:
      type: object
      properties:
        ok:
          type: boolean
        initiative:
          $ref: "#/components/schemas/InitiativeRecord"
    ModalityIngestRequest:
      oneOf:
        - $ref: "#/components/schemas/ModalityIngestTextRequest"
        - $ref: "#/components/schemas/ModalityIngestVisionRequest"
        - $ref: "#/components/schemas/ModalityIngestAudioRequest"
        - $ref: "#/components/schemas/ModalityIngestActionRequest"
    ModalityIngestTextRequest:
      type: object
      required: [session_id, modality, source, payload]
      properties:
        session_id:
          type: string
          maxLength: 256
        modality:
          type: string
          enum: [text]
        source:
          type: string
          maxLength: 256
        timestamp:
          type: string
          format: date-time
        payload:
          type: object
          required: [text]
          additionalProperties: false
          properties:
            text:
              type: string
            language:
              type: string
              maxLength: 32
            sender:
              type: string
              maxLength: 256
            metadata:
              type: object
              additionalProperties: true
    ModalityIngestVisionRequest:
      type: object
      required: [session_id, modality, source, payload]
      properties:
        session_id:
          type: string
          maxLength: 256
        modality:
          type: string
          enum: [vision]
        source:
          type: string
          maxLength: 256
        timestamp:
          type: string
          format: date-time
        payload:
          type: object
          additionalProperties: false
          properties:
            image_url:
              type: string
              maxLength: 4096
            image_b64:
              type: string
            ocr_text:
              type: string
            mime_type:
              type: string
            width:
              type: integer
            height:
              type: integer
            metadata:
              type: object
              additionalProperties: true
    ModalityIngestAudioRequest:
      type: object
      required: [session_id, modality, source, payload]
      properties:
        session_id:
          type: string
          maxLength: 256
        modality:
          type: string
          enum: [audio]
        source:
          type: string
